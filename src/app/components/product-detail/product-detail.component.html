<div class="container">
	<h1 class="text-center my-5">Selected Product</h1>

	<button routerLink="/" class="btn btn-outline-danger mb-3">Back</button>

	<div class="row justify-content-center">
		<div class="col-12 col-md-6 col-lg-4">
			<div class="card">
				<div class="card-header">
					<h3>{{item?.name}}</h3>
				</div>

				<div class="card-body">
					<h5 class="card-title">
						{{item?.price}}â‚¬
					</h5>

					<p class="card-subtitle mb-2 text-muted">
						{{item?.description}}
					</p>
				</div>

				<div class="card-footer border-0 p-0">
					<button (click)="addToCart()" class="btn btn-success w-100 p-2 ">Add to
						Cart</button>
				</div>
			</div>
		</div>
	</div>
</div>
